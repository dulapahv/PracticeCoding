<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Introducing Objects</title>
	</head>
	<body>
		<script>
			var person = {
				name: "Nuko",
				age: 19,
				favColor: "pink",
				height: 165,
			};

			document.writeln(person.age);
			document.writeln(person["age"]);
		</script>
	</body>
</html>
