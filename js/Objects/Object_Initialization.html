<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Object Initialization</title>
	</head>
	<body>
		<script>
			// Use the object literal or initializer syntax to create single objects.
			var p1 = { name: "Nuko", age: 20 };
			var p2 = { name: "n0miya", age: 19 };

			document.writeln(p1.name);
			document.writeln(p2.name);
		</script>
	</body>
</html>
