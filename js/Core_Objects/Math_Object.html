<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Math Object</title>
	</head>
	<body>
		<script>
			document.writeln(Math.E);
			document.writeln(Math.LN2);
			document.writeln(Math.LN10);
			document.writeln(Math.LOG2E);
			document.writeln(Math.LOG10E);
			document.writeln(Math.PI);

			/*
				Properties: https://api.sololearn.com/DownloadFile?id=2767
				Methods: https://api.sololearn.com/DownloadFile?id=2769
			*/

			var n = prompt("Enter a number", "");
			var answer = Math.sqrt(n);
			alert("The square root of " + n + " is " + answer);
		</script>
	</body>
</html>
