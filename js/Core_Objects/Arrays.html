<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Arrays</title>
	</head>
	<body>
		<script>
			var courses = new Array("HTML", "CSS", "JS");
			document.writeln(courses);
			courses[1] = "Python";
			document.writeln(courses[1]);

			/*
				var courses = new Array();
				courses[0] = "HTML"
				...

				or

				var courses = ["HTML", "CSS", "JS"]
			*/
		</script>
	</body>
</html>
