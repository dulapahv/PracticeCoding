<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Array Properties and Methods</title>
	</head>
	<body>
		<script>
			var courses = ["HTML", "CSS", "JS"];
			document.writeln(courses.length);

			var courses1 = ["HTML", "CSS"];
			var courses2 = ["JS", "Python"];
			document.writeln(courses1.concat(courses2));
		</script>
	</body>
</html>
