<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Adding and Removing Elements</title>
	</head>
	<body>
		<script>
			/*
			element.cloneNode() clones an element and returns the resulting node.
			document.createElement(element) creates a new element node.
			document.createTextNode(text) creates a new text node.

			For example:
			var node = document.createTextNode("Some new text");
			JS
			This will create a new text node, but it will not appear in the
			document until you append it to an existing element with one of the
			following methods:
			
			element.appendChild(newNode) adds a new child node to an element as
			the last child node.

			element.insertBefore(node1, node2) inserts node1 as a child before node2.
			*/
		</script>
		<div id="demo">some content</div>
		<script>
			// creating a new paragraph
			var p = document.createElement("p");
			var node = document.createTextNode("Some new text");
			// adding the text to the paragraph
			p.appendChild(node);

			var div = document.getElementById("demo");
			// adding the paragraph to the div
			div.appendChild(p);
		</script>

		<script>
			/*
			To remove an HTML element, you must select the parent of the element
			and use the removeChild(node) method.

			This removes the paragraph with id="p1" from the page.
			*/
		</script>
		<div id="demo2">
			<p id="p1">This is a paragraph</p>
			<p id="p2">This is another paragraph</p>
		</div>
		<script>
			var parent = document.getElementById("demo2");
			var child = document.getElementById("p1");
			parent.removeChild(child);
		</script>

		<script>
			/*
			To replace an HTML element, the
			element.replaceChild(newNode, oldNode) method is used.
			*/
		</script>
		<div id="demo3">
			<p id="p3">This is a paragraph</p>
			<p id="p4">This is another paragraph</p>
		</div>
		<script>
			var p = document.createElement("p");
			var node = document.createTextNode("This is new");
			p.appendChild(node);

			var parent = document.getElementById("demo");
			var child = document.getElementById("p3")
			parent.replaceChild(p, child);
		</script>
	</body>
</html>
