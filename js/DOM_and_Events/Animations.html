<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Creating Animations</title>
	</head>
	<body>
		<style>
			#container {
				width: 200px;
				height: 200px;
				background: green;
				position: relative;
			}
			#box {
				width: 50px;
				height: 50px;
				background: red;
				position: absolute;
			}
		</style>
		<div id="container">
			<div id="box"></div>
		</div>
		<!--
			Elements with a position of "absolute" will look for the nearest
			parent element with a position of "relative" to set their starting
			position. In this case we want the smaller box to hug the
			container's inner top left corner. Yes you can use any position for
			the container but your smaller box may end up outside of it without
			setting it to "relative".
		-->
		<script>
			var t = setInterval(move, 50);

			// starting position
			var pos = 0;
			// our box element
			var box = document.getElementById("box");

			function move() {
				if (pos > 150) {
					clearInterval(t);
				} else {
					pos += 1;
					box.style.left = pos + "px";
				}
			}
		</script>
	</body>
</html>
