<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		<title>Creating an Image Slider</title>
	</head>
	<body>
		<div>
			<button onclick="previous()">Prev</button>
			<img
				id="slider"
				src="https://www.sololearn.com/uploads/slider/1.jpg"
				width="200px"
				height="100px"
			/>
			<button onclick="next()">Next</button>
		</div>
		<script>
			var images = [
				"https://www.sololearn.com/uploads/slider/1.jpg",
				"https://www.sololearn.com/uploads/slider/2.jpg",
				"https://www.sololearn.com/uploads/slider/3.jpg",
			];
			var num = 0;

			function next() {
				var slider = document.getElementById("slider");
				num++;
				if (num >= images.length) {
					num = 0;
				}
				slider.src = images[num];
			}

			function previous() {
				var slider = document.getElementById("slider");
				num--;
				if (num < 0) {
					num = images.length - 1;
				}
				slider.src = images[num];
			}
		</script>
	</body>
</html>
